<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title></title>
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

<%include  ./common/commonLib.html%>

<script type="text/javascript" src="/js/common/apiSetting.js"></script>

</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

      <!-- Header -->
      <%include  ./header.html%>
      <!-- //Header -->

      <!-- Left Menu Side -->
      <%include  ./leftSideBar_admin.html%>
      <!--// Left Menu Side -->

      <!-- Content Wrapper -->
      <div class="content-wrapper">
                        <section class="content-header"><h1><%= __('API_MNG') %></h1>  </section>
    
                        <!-- Main content -->
                        <section class="content">
                                <div class="box  color-palette-box">
                                        <div class="box-body">
                                                <div class="row  search_op">  
                                                    <div class="form-group col-lg-6" ></div>  
                                                    <div class="form-group col-lg-5">
                                                        <label  class="fl mr10"><%= __('API_ID') %></label>
                                                        <input type="text" class="form-control" placeholder="<%= __('Please_enter') %>" spellcheck="false" autocomplete="off" id="searchInput" style="width:80%">
                                                    </div> 
                                                    <div class="form-group col-lg-1" style="text-align:right"  >
                                                        <button type="button" class="btn btn_01" id="searchBtn"><%= __('SEARCH') %></button>
                                                    </div> 
                                                </div>
                                                <div class="row mt20" style="clear:both" >
                                                     <h4 class=" col-lg-6"><%= __('API_LIST') %></h4>
                                                     <div class=" col-lg-6" style="text-align:right"> 
                                                        <button type="button" class="btn btn-default" id="addBtn"><%= __('ADD') %></button>
                                                        <button type="button" class="btn btn-default" id="deleteBtn"><%= __('DELETE') %></button>
                                                        <button type="button" class="btn btn-default" id="saveBtn"><%= __('SAVE') %></button>
                                                        <button type="button" class="btn btn-default" id="initBtn"><%= __('INIT') %></button>
                                                     </div>
                                                </div>
                                                
                                                <!-- 학습 추천 테이블 --> 
                                                <div class="Tbl_wrap">
                                                    <table class="Tbl" summary="사용자관리">
                                                        <colgroup><col width="3%"/><col width="2%"/><col width="15%"/><col width="30%"/><col width="40%"/><col width="0%"/>
                                                        </colgroup>
                                                        <thead>
                                                              <tr>
                                                                    <th></th>
                                                                    <th><input type="checkbox" class="flat-red" id="check-all"></th>
                                                                    <th><%= __('APP_ID') %></th>
                                                                    <th><%= __('URL') %></th>
                                                                    <th><%= __('DESC') %></th>
                                                                    <th></th>
                                                              </tr>
                                                        </thead>
                                                        <tbody id="tableBodyId">
                                                              
                                                        </tbody>
                                                    </table>
                                                </div> 
                                        </div>
                                    <!-- 페이징 --> 
                                    <div class="pagination_wrap" >
                                        <ul class="pagination pagination-sm no-margin">
            
                                        </ul>
                                    </div>
                                </div>
                        </section>
                        <!-- //Main content -->
        
    </div>
    <!-- // Content Wrapper -->
    
              
    <!--  Footer -->
    <%include  ./footer.html%>
    <!-- // Footer -->
    
<script>
  //iCheck for checkbox and radio inputs
    $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
      checkboxClass: 'icheckbox_minimal-blue',
      radioClass   : 'iradio_minimal-blue'
    })
    //Red color scheme for iCheck
    $('input[type="checkbox"].minimal-red, input[type="radio"].minimal-red').iCheck({
      checkboxClass: 'icheckbox_minimal-red',
      radioClass   : 'iradio_minimal-red'
    })
    //Flat red color scheme for iCheck
    $('input[type="checkbox"].flat-red, input[type="radio"].flat-red').iCheck({
      checkboxClass: 'icheckbox_flat-green',
      radioClass   : 'iradio_flat-green'
    })

</script>
</body>
</html>
